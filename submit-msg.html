<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style media="screen">
		.show-msg {
			display: none;
			position: fixed;
			right: 0;
			bottom: 0;
			background-color: rgba(0, 200, 0, 0.4);
			color: #fff;
			padding: 0 2%;
		}
	</style>
</head>

<body>
	<button type="button" class="lnk" name="button">Btn</button>


	<button type="button" class="lnk" name="button">Btn</button>


	<div class="show-msg">
		<p>Message</p>
	</div>

	<script type="text/javascript">
		jQuery(document).ready(function($) {

			$('.lnk, .close').click(function() {
				$('.show-msg').css('display', 'block');

				$('.show-msg').animate({
					right: ($('.show-msg').outerWidth()) - 100
				});
				hideDiv();
			});


			function hideDiv() {
				setTimeout(function() {
					$(".show-msg").hide();
				}, 3000);
			}
		});
	</script>

</body>

</html>
